<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Capstone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400&family=Montserrat:wght@500;800;900&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <div class="dd">
        <div class="dd-a hidden">
          <span>Watch List <i id="caret" class="fa fa-caret-down"></i></span>
        </div>
        <input onclick="rotate()" id="checkBox" type="checkbox" />
        <div class="dd-c">
          <ul id="movieList"></ul>
        </div>
      </div>
      <div class="banner">
        <h1 id="intro" class="headliner">
          <span id="colors" class="intro">Colors</span> and Movies
        </h1>
      </div>
      <div class="underline">
        <span class="underliner"
          >Each color represents a movie genre. Click them to get a random movie
          recommendation from each genre. You can then add it to your watch
          list!
        </span>
      </div>
    </header>
    <section role="main">
      <div class="colorContainer">
        <button aria-label="horror" id="27" class="dot horror">
          &nbsp;
        </button>
        <button aria-label="drama" id="18" class="dot drama">
          &nbsp;
        </button>
        <button aria-label="comedy" id="35" class="dot comedy">
          &nbsp;
        </button>
        <button aria-label="romance" id="10749" class="dot romance">
          &nbsp;
        </button>
        <button aria-label="thriller" id="53" class="dot thriller">
          &nbsp;
        </button>
        <button aria-label="crime" id="80" class="dot crime">
          &nbsp;
        </button>
        <button aria-label="documentary" id="99" class="dot documentary">
          &nbsp;
        </button>
        <button aria-label="action" id="28" class="dot action">
          &nbsp;
        </button>
        <button aria-label="adventure" id="12" class="dot adventure">
          &nbsp;
        </button>
        <button aria-label="history" id="36" class="dot history">
          &nbsp;
        </button>
        <button
          aria-label="science fiction"
          id="878"
          class="dot scienceFiction"
        >
          &nbsp;
        </button>
        <button aria-label="music" id="10402" class="dot music">
          &nbsp;
        </button>
        <button aria-label="war" id="10752" class="dot war">
          &nbsp;
        </button>
        <button aria-label="western" id="37" class="dot western">
          &nbsp;
        </button>
        <button aria-label="animation" id="16" class="dot animation">
          &nbsp;
        </button>
      </div>
    </section>
    <div class="resultDiv">
      <p id="js-error-message" class="error-message"></p>
      <section id="results" class="hidden">
        <div id="results-list"></div>
        <div class="buttonDiv">
          <button id="listButton">add to watch list</button>
          <button id="trailerButton">watch trailer</button>
        </div>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
