<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Capstone</title>
    <link rel="shortcut icon" href="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400&family=Montserrat:wght@500;800;900&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="header">
      <div class="dd">
        <div class="dd-a">
          <span>Watch List <i id="caret" class="fa fa-caret-down"></i></span>
        </div>
        <input onclick="rotate()" id="checkBox" type="checkbox" />
        <div class="dd-c">
          <ul id="movieList">
            <span id="starterLi">Add movies here!</span>
          </ul>
        </div>
      </div>
      <div class="banner">
        <h1 id="intro" class="headliner">
          <span id="colors" class="intro">Colors</span> and Movies
        </h1>
      </div>
      <div class="underline">
        <span class="underliner"
          >Each color represents a movie genre. Click them to get a random movie
          recommendation from each genre. You can then add it to your watch
          list!
        </span>
      </div>
    </section>
    <section role="main">
      <div class="colorContainer">
        <button id="27" class="dot horror"></button>
        <button id="18" class="dot drama"></button>
        <button id="35" class="dot comedy"></button>
        <button id="10749" class="dot romance"></button>
        <button id="53" class="dot thriller"></button>
        <button id="80" class="dot crime"></button>
        <button id="99" class="dot documentary"></button>
        <button id="28" class="dot action"></button>
        <button id="12" class="dot adventure"></button>
        <button id="36" class="dot history"></button>
        <button id="878" class="dot scienceFiction"></button>
        <button id="10402" class="dot music"></button>
        <button id="10752" class="dot war"></button>
        <button id="37" class="dot western"></button>
        <button id="16" class="dot animation"></button>
      </div>
    </section>
    <div class="resultDiv">
      <p id="js-error-message" class="error-message"></p>
      <section id="results" class="hidden">
        <div id="results-list"></div>
        <div class="buttonDiv">
          <button id="listButton">add to watch list</button>
        </div>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
